<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Главная страница</title>
</head>
<body> 
  <div class="container"></div>  
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('first') }}" class="nav-link px-2 link-secondary"> Главная страница </a></li>
          <li><a href="{{ url_for('second') }}" class="nav-link px-2"> Виды </a></li>
          <li><a href="{{ url_for('third') }}" class="nav-link px-2"> Ценность </a></li>
          <li><a href="{{ url_for('fourth') }}" class="nav-link px-2"> Вред </a></li>
        </ul>

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2"> Войти </button>
          <button type="button" class="btn btn-primary"> Зарегистрироваться </button>
        </div>
      </header>
    <h1>четвертая страница</h1>
    {% block body %}{% endblock %}
    </div>
</body>
</html>
